<!DOCTYPE html>
<html lang="sk">
<head>
    <script src="https://unpkg.com/konva@7.2.2/konva.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
        initial-scale-1.0f">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/seboGame.css">
    <title>Puzzle game</title>
</head>
<body>

<div class="row plus">

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="hideDemo()">&times;</a>
        <div class="overlay-content">
            <video controls>
                <source src="video/DEMO.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
        </div>
    </div>

    <div class="col-lg-7">
        <div id="container"></div>
    </div>

    <div class="col-lg-5 gameControl">
        <div class="info">
            <h2>Puzzle hra</h2>
            <h3>Slovenské okresy</h3>
        </div>
        <div class="circle" id="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <p id="gameInfo" class="game-info">Veľa šťastia pri hre.</p>

        <button class="button-action" id="playButton">Začať hru</button>
        <button class="button-action" onclick="showDemo()">DEMO</button>
        <button class="button-action" onClick="window.location.reload();">Skúsiť znovu</button>

        <p class="copyright">Copyright© 2020 - Sebastian Ivan</p>
    </div>
</div>
<script src="js/myScript.js"></script>
</body>
</html>
